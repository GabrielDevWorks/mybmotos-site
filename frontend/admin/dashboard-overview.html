<section class="overview-cards">
    <div class="card">
        <div class="card-icon blue">
            <i class="fa-solid fa-motorcycle"></i>
        </div>
        <div class="card-info">
            <span class="card-title">Motos no Estoque</span>
            <span class="card-value" id="stats-total-motos">--</span>
        </div>
    </div>
    <div class="card">
        <div class="card-icon red">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="card-info">
            <span class="card-title">Motos em Destaque</span>
            <span class="card-value" id="stats-total-destaques">--</span>
        </div>
    </div>
    <div class="card">
        <div class="card-icon green">
            <i class="fa-solid fa-hand-holding-dollar"></i>
        </div>
        <div class="card-info">
            <span class="card-title">Financiamentos</span>
            <span class="card-value" id="stats-total-financiamentos">0</span>
        </div>
    </div>
</section>

<section class="recent-motos-container">
    <h2>Motos Adicionadas Recentemente</h2>
    <div class="table-wrapper">
        <table class="recent-motos-table">
            <thead>
                <tr>
                    <th>Moto</th>
                    <th>Preço</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="recent-motos-body">
                <tr><td colspan="4" style="text-align: center; padding: 20px;">Carregando motos recentes...</td></tr>
            </tbody>
        </table>
    </div>
</section>
